<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Edit Student | Metsenat</title>
      <link rel="stylesheet" href="../../../button/button.css" />
      <link rel="stylesheet" href="../../../form/form.css" />
      <link rel="stylesheet" href="../../modal.css" />
      <link rel="stylesheet" href="../../../../assets/css/style.css" />
      <link rel="stylesheet" href="./edit-student.css" />
   </head>
   <body>
      <form class="edit-student-modal modal">
         <header class="modal-header">
            <h2 class="modal__title">Tahrirlash</h2>
            <button class="btn close-btn">
               <img src="../../../../assets/img/crud/close.-icon.svg" alt="" />
            </button>
         </header>
         <div class="form-group">
            <label for="student-full-name" class="label"
               >F.I.Sh. (Familiya Ism Sharif)</label
            >
            <input type="text" class="input" id="student-full-name"  value="Ishmuhammedov Aziz Ishqobilovich"/>
         </div>
         <div class="form-group">
            <label for="student-number" class="label">Telefon raqam</label>
            <div class="form__phone-group">
               <span>+998</span>
               <input
                  class="input input-phone input-number"
                  type="text"
                  name="student-number"
                  id="student-number"
                  placeholder="00 000 00 00"
                  maxlength="9"
                  value="973-72-60"/>
            </div>
         </div>
         <div class="form-group">
            <label for="university" class="label">OTM</label>
            <select class="select" name="university" id="university">
               <option value="">Toshkent shahridagi INHA Universiteti</option>
               <option value="">O’zbekiston milliy universiteti</option>
               <option value="">Toshkent davlat texnika universiteti</option>
               <option value="">
                  Toshkent davlat iqtisodiyot universiteti
               </option>
               <option value="">
                  O’zbekiston davlat jahon tillari universiteti
               </option>
               <option value="">
                  Toshkent davlat sharqshunoslik instituti
               </option>
               <option value="">
                  Toshkent to’qimachilik va нngil sanoat istituti
               </option>
               <option value="">Toshkent arxitektura-qurilish instituti</option>
               <option value="">Toshkent moliya instituti</option>
            </select>
         </div>
         <div class="form-group">
            <label class="label" for="tuition-fee">Kontrakt summa</label>
            <input
               class="input input-number"
               type="text"
               name="tuition-fee"
               id="tuition-fee"
               placeholder="300 000"
               value="30 000 000 UZS"/>
         </div>
         <footer class="filter-sponsors-form__footer modal-footer">

            <button class="btn btn-primary save-btn">
               <img src="../../../../assets/img/crud/save.svg" alt="Save icon" />
               Saqlash
            </button>
         </footer>
      </form>
   </body>
</html>
