<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Filter</title>
      <link rel="stylesheet" href="../../modal.css" />
      <link rel="stylesheet" href="../../../button/button.css" />
      <link rel="stylesheet" href="../../../form/form.css" />
      <link rel="stylesheet" href="../../../../assets/css/style.css" />
   </head>
   <body>
      <form class="filter-sponsors-form modal">
         <header class="modal-header">
            <h2 class="modal__title">Filter</h2>
            <button class="btn close-btn">
               <img src="../../../../assets/img/crud/close.-icon.svg" alt="" />
            </button>
         </header>
         <div class="form-group">
          <label class="label" for="education-type">Talabalik turi</label>
          <select class="select" name="education-type" id="education-type">
            <option value="">barchasi</option>
            <option value="">bakalavr</option>
            <option value="">magistr</option>
          </select>
         </div>
         <div class="form-group">
          <label for="university" class="label">OTM</label>
          <select class="select" name="university" id="university">
            <option value="">OTM ni tanlang</option>
            <option value="">Toshkent shahridagi INHA Universiteti</option>
            <option value="">O’zbekiston milliy universiteti</option>
            <option value="">Toshkent davlat texnika universiteti</option>
            <option value="">Toshkent davlat iqtisodiyot universiteti</option>
            <option value="">O’zbekiston davlat jahon tillari universiteti</option>
            <option value="">Toshkent davlat sharqshunoslik instituti</option>
            <option value="">Toshkent to’qimachilik va нngil sanoat istituti</option>
            <option value="">Toshkent arxitektura-qurilish instituti</option>
            <option value="">Toshkent moliya instituti</option>
          </select>
        </div>
         <footer class="filter-sponsors-form__footer modal-footer">
            <button class="btn btn-secondary clear-btn">
               <img
                  src="../../../../assets/img/crud/clear-icon.svg"
                  alt="Clear icon" />
               Tozalash
            </button>
            <button class="btn btn-primary save-btn">
               <img
                  src="../../../../assets/img/white-eye.svg"
                  alt="See the result" />
               Natijalarni ko‘rish
            </button>
         </footer>
      </form>
   </body>
</html>
