<!DOCTYPE html>
<html lang="en">
   <head>

      <title>Homiy qo‘shish</title>
      <link rel="stylesheet" href="../../modal.css" />
      <link rel="stylesheet" href="../../../button/button.css" />
      <link rel="stylesheet" href="../../../form/form.css" />
      <link rel="stylesheet" href="../../../../assets/css/style.css" />
      <link rel="stylesheet" href="./add-sponsor.css" />
   </head>
   <body>
      <form class="modal add-sponsor-modal">
         <header class="modal-header">
            <h2 class="modal__title">Homiy qo‘shish</h2>
            <button class="btn close-btn">
              <img src="../../../../assets/img/crud/close.-icon.svg" alt="">

         </header>
         <div class="form-group">
            <label class="label" for="sponsors-name"
               >F.I.Sh. (Familiya Ism Sharifingiz)</label
            >
            <select class="select" name="sponsors-name" id="sponsors-name">
               <option value="">Homiyni tanlang</option>
               <option value="">Ishmuhammedov Aziz Ishqobilovich</option>
               <option value="">Saimov Rustam Saimjonovich</option>
               <option value="">Sanginov Otabek Muratovich</option>
               <option value="">Nazarov Sanjar Olimovich</option>
               <option value="">Ibragimov Sohib Mirfayozovich</option>
               <option value="">Ishmuhammedov Aziz Ishqobilovich</option>
            </select>
         </div>
         <div class="form-group">
            <label class="label" for="sponsorship-amount"
               >Ajratilingan summa</label
            >
            <input
               class="input input-number"
               type="text"
               placeholder="12 000 000 UZS" />
         </div>
         <footer class="filter-sponsors-form__footer modal-footer">
            <button class="btn btn-primary save-btn">+ Saqlash</button>
         </footer>
      </form>
      <script src="../../../form/form.js"></script>

</html>
