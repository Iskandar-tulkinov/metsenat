<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab</title>
  <link rel="stylesheet" href="./tab.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>


  <form  class="tab-content form">
    <div class="form-group">
      <label for="full-name" class="label">
        F.I.Sh. (Familiya Ism Sharifingiz)
      </label>
      <input class="input" type="text" name="full-name" id="full-name" placeholder="Abdullayev Abdulla Abdulla o’g’li">
    </div>
    <div class="form-group">
      <label for="phone-number" class="label">Telefon raqamingiz</label>
      <div class="form__phone-group">
        <span>+998</span>
        <input class="input input-phone" type="text" name="phone-number" id="phone-number" placeholder="00 000 00-00" maxlength="9">
      </div>
    </div>
    <label for="" class="label">To‘lov summasi</label>
    <div class="sponsorship-amount">
      <label for="1" class="radio">1 000 000 Uzs</label>
      <label for="2" class="radio">5 000 000 Uzs</label>
      <label for="3" class="radio">7 000 000 Uzs</label>
      <label for="4" class="radio">10 000 000 Uzs</label>
      <label for="5" class="radio">30 000 000 Uzs</label>
      <label for="6" class="radio other-sum-label" ">BOSHQA</label>
      <input class="input other-sum" name="6" id="6" type="text" value="0">
    </div>
    <!-- Legal Entity -->
  <div class="legal-entity-wrapper">
    <div class="form-group">
      <input  type="checkbox" name="LegalEntity" id="LegalEntity">
      <label for="LegalEntity">Yuridik shaxs nomidan</label>
    </div>
    <div class="form-group legal-entity-el">
      <label for="org-name" class="label">Tashkilot nomi</label>
      <input class="input org-name" type="text" placeholder="Orient group" name="org-name" id="org-name">
    </div>
  </div>

    <button class="submit" type="submit">Yuborish</button>

  </form>


  <script src="./tab.js"></script>
</body>
</html>
